<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls-panel">
    <div id="slider-container">
      <label for="speedRange">Global Speed:</label>
      <input type="range" id="speedRange" min="0.1" max="2" step="0.1" value="1">
    </div>
    <div id="planet-sliders"></div>
    <button id="togglePause">Pause</button>
    <button id="toggle-mode">Toggle Dark/Light</button>
  </div>
  <div id="tooltip" class="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
